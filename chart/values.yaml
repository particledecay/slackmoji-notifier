# Default values for slackmoji-notifier.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: particledecay/slackmoji-notifier
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.4.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# turns on verbose mode
verbose: false

slack:
  channel: "#slackmoji"
  botToken: ""
  appToken: ""
  # logOnly: true

llm:
  provider: "openai" # openai, anthropic, googleai, or ollama
  systemPrompt: "" # optional: custom system prompt for all providers
  openai:
    model: "gpt-5-nano"
    maxTokens: 1024
  anthropic:
    model: "claude-3.5-haiku"
    maxTokens: 1024
  googleai:
    model: "gemini-2.5-flash-lite"
    maxTokens: 1024
  ollama:
    model: "llama3.2:1b"
    baseURL: "http://localhost:11434"

secret:
  createSecret: true
  # If specified, use this secret name instead of the generated one
  secretName: ""
  slack:
    botToken: ""
    appToken: ""
  openai:
    apiKey: ""
  anthropic:
    apiKey: ""
  googleai:
    apiKey: ""

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  exec:
    command:
      - /bin/sh
      - -c
      - pgrep -f "\bmain\b"

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
